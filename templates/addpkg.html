{% extends 'new_index.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			
			<form action="{{ url_for('addpkg')}}" method="post">
				<h1>Add Package for Shipping</h1>
				<div class="form-group">
					<label for="name">Sender's Name</label>
					<input type="text" class="form-control" id="name"  name = "name" placeholder="Sender's Name">
				</div>
				<div class="form-group">
					<label for="srcpin"> Source Pincode</label>
					<input type="text" class="form-control" id="srcpin" name="srcpin" placeholder="Source Pincode">
				</div>
				<div class="form-group">
					<label for="dstpin">Destination Pincode</label>
					<input type="text" class="form-control" id="dstpin" name="dstpin" placeholder="Destination Pincode">
				</div>
				<div class="form-group">
					<label for="srcadd">Source Address</label>
					<input type="text" class="form-control" id="srcadd" name="srcadd" placeholder="Source Address">
				</div>
				<div class="form-group">
					<label for="dstadd">Destination Address</label>
					<input type="text" class="form-control" id="dstadd" name="dstadd" placeholder="Destination Address">
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock%}
