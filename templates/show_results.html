{% extends 'new_index.html' %}

{% block content %}
<div class="container">
<h3> No. Of Trucks Required = {{ trucks|length }} </h3>

<table class="table table-hover">
  <thead>
    <tr>
      <th> Truck Id</th>
      <th> No. of Consignments </th>
      <th> Path </th>
    </tr>
  </thead>

  <tbody>
    {% for truck in trucks %}
        <tr data-toggle="collapse" data-target="#{{ loop.index }}" class="clickable">
        <td> {{ loop.index }}</td>
        <td> {{ truck|length }}</td>
        <td id="path"> {{ path[loop.index-1] }}</td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="{{ loop.index }}" class="collapse" >
                    {{ id[loop.index - 1]}}
                </div>
            </td>
        </tr>
    {% endfor %}
  </tbody>

</table>
</div>
{% endblock%}
